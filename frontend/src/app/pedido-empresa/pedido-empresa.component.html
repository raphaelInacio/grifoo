
<app-progresso [titulo]="titulo" [progresso]="progresso" [progressoStyle]="progressoStyle"></app-progresso>

<app-sucesso *ngIf="sucesso"></app-sucesso>

<form *ngIf="pedidoEmpresa" novalidate #formulario="ngForm" (ngSubmit)="salvarPedidoEmpresa()">
  <div class="section section-basic">
    <div class="container">
      
      <div id="dados-empresa">
        <h4>Informações de contato</h4>
        <p class="category">Nos diga como podemos entrar em contato com você</p>
        
        <div class="row">
          <div class="col-md-5">
            <div class="form-group">
              <label>Nome</label>
              <input type="text" 
                     class="form-control" 
                     placeholder="Informe seu nome" 
                     ngModel
                     minlength="3"
                     name="nome"
                     required>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label>Email</label>
              <input type="text" 
                     class="form-control" 
                     placeholder="Informe seu email" 
                     ngModel
                     required
                     minlength="5"
                     name="email">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="exampleInputEmail1">Telefone</label>
              <input type="text" 
                     class="form-control" 
                     placeholder="(99) 999999999"
                     ngModel
                     maxlength="11"
                     minlength="10"
                     required 
                     name="telefone"
                     [disabled]="clienteSalvo">
            </div>
          </div>
        </div>
        
        <h4>Sobre sua empresa</h4>
        <p class="category">Nos conte quais são suas atuais necessidades</p>
        
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Necessidades</label>
              <textarea ngModel name="mensagem" rows="5" class="form-control" placeholder="Informe aqui detalhes adicionais do evento que você ache necessário informar"></textarea>
            </div>
          </div>
        </div>

        <div>
          
        </div>
        <button class="btn btn-primary btn-round btn-lg pull-right bg-info" type="submit">Continuar</button>

        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</form>
