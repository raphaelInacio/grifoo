version: '2'
services:
 db:
  image: mongo:3.4
  volumes: 
  - /data/db:/data/db
 backend:
  image: node:8.1
  volumes: 
    - ./backend:/backend
  ports: 
    - 3003:3003
  command: bash -c "cd /backend && npm i -g sendgrid && npm i && npm start"
  depends_on:
      - "db"
 frontend:
  image: nginx:1.13
  volumes: 
    - ./frontend/dist/:/usr/share/nginx/html
    - ./nginx/default.conf:/etc/nginx/confi.d/default.conf
  ports:  
    - 80:80
  depends_on:
    - "backend"





