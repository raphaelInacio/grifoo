version: '2'
services:
 db:
  image: mongo:3.4
 backend:
  image: node:8.1
  volumes: 
    - ./backend:/backend
  ports: 
    - 3003:3003
  command: bash -c "cd /backend && npm i -g sendgrid && npm i && SENDGRID_API_KEY='' npm start"
  depends_on:
      - "db"
 frontend: 
  image: node:8.1
  volumes: 
    - ./frontend:/frontend
  command: bash -c "cd /frontend && npm i -g && npm start"
  links: 
    - "backend:backend"
  ports:
    - 4200:4200
  depends_on:
      - "backend"
